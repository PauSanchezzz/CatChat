<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" href="../public/fav.avif" />
  </head>
  <body class="bg-rose-100/75">
    <main class="min-h-screen bg-[#FFEAEC]">
      <header
        class="bg-[#FFC6C5] font-bold py-2 grid grid-cols-5 text-3xl border-2 border-rose-900"
      >
        <div class="col-span-2 flex justify-center">
          <img class="w-30 h-24" src="../public/saludo.png" alt="" />
        </div>
        <div class="font-extrabold col-span-3 flex justify-start items-center">
          Bienvenido al Michi Chat
        </div>
      </header>

      <section class="grid grid-cols-5">
        <!---->
        <section class="mt-3 ml-12 col-span-2 h-full rounded-2xl">
          <section id="conversaciones" class="grid grid-rows-6 gap-4">
            <h2
              class="font-extrabold text-3xl text-rose-800 text-center mb-2 grid place-content-center"
            >
              Conversaciones
            </h2>

            <section
              class="border-2 border-rose-900 bg-[#E3B8B7] rounded-xl text-rose-800 flex justify-center items-center font-bold"
            >
              Grupo Tuxedo
              <section>
                <img
                  class="w-[3em] h-[3 em] mx-5 rounded-full border-2 border-rose-900"
                  src="../public/bombay.jpg"
                  alt=""
                />
              </section>
            </section>
            <section
              class="border-2 border-rose-900 bg-[#E3B8B7] rounded-xl text-rose-800 flex justify-center items-center font-bold"
            >
              Grupo Amarillo
              <section>
                <img
                  class="w-[3em] h-[3em] mx-5 rounded-full border-2 border-rose-900"
                  src="../public/siames.jpg"
                  alt=""
                />
              </section>
            </section>
            <section
              class="border-2 border-rose-900 bg-[#E3B8B7] rounded-xl text-rose-800 flex justify-center items-center font-bold"
            >
              Grupo Calico
              <section>
                <img
                  class="w-[3em] h-[3 em] mx-5 rounded-full border-2 border-rose-900"
                  src="../public/calico.jpg"
                  alt=""
                />
              </section>
            </section>
            <section
              class="border-2 border-rose-900 bg-[#E3B8B7] rounded-xl text-rose-800 flex justify-center items-center font-bold"
            >
              Grupo gris
              <section>
                <img
                  class="w-[3em] h-[3 em] mx-5 rounded-full border-2 border-rose-900"
                  src="../public/carey.jpg"
                  alt=""
                />
              </section>
            </section>
            <section
              class="border-2 border-rose-900 bg-[#E3B8B7] py-3 rounded-xl text-rose-800 flex justify-center items-center font-bold"
            >
              Grupo gris
              <section>
                <img
                  class="w-[3em] h-[3 em] mx-5 rounded-full border-2 border-rose-900"
                  src="../public/tuxedo.jpg"
                  alt=""
                />
              </section>
            </section>
          </section>
        </section>

        <section
          class="ml-20 mr-6 mt-5 col-span-3 bg-[#E3B8B7] h-[34.5rem] rounded-2xl border-2 border-rose-900"
        >
          <!--<section
          class="mt-5 ml-60 col-start-2 col-end-5 bg-[#E3B8B7] mr-5 h-[34.5rem] rounded-2xl"
        >-->
          <section
            class="m-3 bg-rose-200 p-2 rounded-xl grid grid-cols-4 border-2 border-rose-900"
          >
            <section>
              <img
                class="w-[3.5em] h-[3.5em] mx-5 rounded-full border-2 border-rose-900"
                src="../public/tuxedo.jpg"
                alt=""
              />
            </section>
            <section
              class="col-span-2 text-rose-800 flex justify-center items-center font-bold"
            >
              Grupo Tuxedo
            </section>
          </section>

          <section class="grid grid-rows-5">
            <section class="row-start-5">
              <section class="grid grid-cols-5 w-full">
                <section
                  class="col-start-1 col-end-5 m-5 mr-[6em] flex justify-start items-center w-full"
                >
                  <input
                    class="border-2 border-rose-900 p-3 rounded-2xl w-full"
                    type="text"
                    placeholder="¡Escriba aquí su mensaje!"
                  />
                </section>
                <section
                  class="col-start-5 flex justify-end items-center mr-2 transition ease-in-out delay-150 hover:-translate-y-2"
                >
                  <button class="w-[3.5em] h-[3.5em] me-5">
                    <a href=""><img src="../public/huella.png" alt="" /></a>
                  </button>
                </section>
              </section>
            </section>
          </section>
        </section>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
